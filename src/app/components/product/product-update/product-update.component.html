<mat-card class="mat-elevation-z3">
  <mat-card-title>Alterar Produto</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput="true"
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput="true"
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button="true" (click)="updateProduct()" color="primary">
    Salvar
  </button>

  <button mat-raised-button="true" (click)="cancel()">Cancelar</button>
</mat-card>
