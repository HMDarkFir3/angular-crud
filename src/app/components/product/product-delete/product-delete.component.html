<mat-card class="mat-elevation-z3">
  <mat-card-title>Desejar remover o produto?</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput="true"
        placeholder="Nome"
        [value]="product.name"
        disabled
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput="true"
        placeholder="Preço (R$)"
        [value]="product.price"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button="true" (click)="deleteProduct()" color="warn">
    Sim
  </button>

  <button mat-raised-button="true" (click)="cancel()">Não</button>
</mat-card>
